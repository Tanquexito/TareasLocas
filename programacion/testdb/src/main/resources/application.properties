# Driver para conectarse a una base de datos
spring.datasource.driver-class.name=org.sqlite.JDBC

#dialecto para comunicarse con la base 
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

#ruta de la base de datos
spring.datasource.url=jdbc:sqlite:src/main/resources/my_database_1.sqlite

#especificamos cual seria la interaccion con la base de datos
spring.jpa.hibernate.ddl-auto=update

#si queremos mostrar las consultas 
spring.jpa.show-sql=true